<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Authentication</h1>
        <p>Please enter your database and Gemini AI credentials to start.</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth') }}" method="post">
            <div class="form-group">
                <label for="host">Database Host:</label>
                <input type="text" id="host" name="host" value="localhost" required>
            </div>
            <div class="form-group">
                <label for="user">Database User:</label>
                <input type="text" id="user" name="user" value="root" required>
            </div>
            <div class="form-group">
                <label for="password">Database Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="api_key">Gemini API Key:</label>
                <input type="password" id="api_key" name="api_key" required>
            </div>
            <button type="submit" class="btn">Connect</button>
        </form>
    </div>
</body>
</html>
