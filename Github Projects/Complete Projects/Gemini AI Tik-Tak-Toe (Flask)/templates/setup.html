<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Game Setup</h1>
        <p>Choose your game options before you begin.</p>
        
        <form action="{{ url_for('setup_game') }}" method="post">
            <div class="form-group">
                <label>Choose AI Difficulty:</label>
                <select name="difficulty">
                    <option value="easy">Easy (AI makes occasional mistakes)</option>
                    <option value="medium">Medium (AI plays well but not perfect)</option>
                    <option value="impossible" selected>Impossible (AI never loses)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Choose Your Symbol:</label>
                <select name="symbol">
                    <option value="X" selected>❌ (X)</option>
                    <option value="O">⭕ (O)</option>
                </select>
            </div>
            <button type="submit" class="btn">Start Game</button>
        </form>
    </div>
</body>
</html>
